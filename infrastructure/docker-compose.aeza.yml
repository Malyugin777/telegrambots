# Docker Compose for Aeza server (admin panel + database)
# This is the central server with PostgreSQL, Redis and admin panel

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_secure_pwd_2024
      POSTGRES_DB: nexus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  admin_api:
    build:
      context: ..
      dockerfile: admin_panel/backend/Dockerfile
    container_name: admin_api
    restart: unless-stopped
    environment:
      # Local Docker network
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus_secure_pwd_2024
      - POSTGRES_DB=nexus_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=super_secret_jwt_key_change_in_production_2024
      - DEBUG=False
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

volumes:
  postgres_data:
  redis_data:

networks:
  nexus_network:
    driver: bridge
