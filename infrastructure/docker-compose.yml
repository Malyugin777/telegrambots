services:
  # ============ Reverse Proxy ============
  nginx:
    image: nginx:alpine
    container_name: nexus_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - api
    networks:
      - nexus_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ============ SSL Certificates ============
  certbot:
    image: certbot/certbot
    container_name: nexus_certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ============ Database ============
  postgres:
    image: postgres:16-alpine
    container_name: nexus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  # ============ Cache / FSM Storage ============
  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  # ============ Bot Network ============
  bot_net:
    build:
      context: ..
      dockerfile: bot_net/Dockerfile
    container_name: nexus_bots
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

  # ============ Admin Panel API ============
  api:
    build:
      context: ../admin_panel/backend
      dockerfile: Dockerfile
    container_name: nexus_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CORS_ORIGINS=["http://66.151.33.167","http://localhost:3000"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

  # ============ Admin Panel Frontend ============
  frontend:
    build:
      context: ../admin_panel/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: nexus_frontend
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - nexus_network

volumes:
  postgres_data:
  redis_data:

networks:
  nexus_network:
    driver: bridge
