version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_secure_pwd_2024}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus} -d ${POSTGRES_DB:-nexus_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  bot_manager:
    build:
      context: ..
      dockerfile: bot_manager/Dockerfile
    container_name: nexus_bot_manager
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - /tmp/downloads:/tmp/downloads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

  broadcast_worker:
    build:
      context: ..
      dockerfile: bot_manager/Dockerfile.broadcast
    container_name: nexus_broadcast_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

  admin_api:
    build:
      context: ..
      dockerfile: admin_panel/backend/Dockerfile
    container_name: nexus_admin_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus_network

  admin_frontend:
    build:
      context: ../admin_panel/frontend
      dockerfile: Dockerfile
    container_name: nexus_admin_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - admin_api
    networks:
      - nexus_network

volumes:
  postgres_data:
  redis_data:

networks:
  nexus_network:
    driver: bridge
