# Nginx configuration for Nexus Project
# Domains: admin.shadow-api.ru, api.shadow-api.ru, shadow-api.ru
# Frontend moved to Vercel: https://telegrambots-flax.vercel.app

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream servers
    upstream api {
        server api:8000;
    }

    # SSL settings
    ssl_certificate /etc/letsencrypt/live/shadow-api.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shadow-api.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # ============ API: api.shadow-api.ru ============

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name api.shadow-api.ru;
        return 301 https://$host$request_uri;
    }

    # HTTPS API server
    server {
        listen 443 ssl;
        server_name api.shadow-api.ru;

        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
    }

    # ============ Admin panel redirect to Vercel ============

    # HTTP -> Vercel redirect
    server {
        listen 80;
        server_name admin.shadow-api.ru shadow-api.ru;
        return 301 https://telegrambots-flax.vercel.app$request_uri;
    }

    # HTTPS -> Vercel redirect
    server {
        listen 443 ssl;
        server_name admin.shadow-api.ru shadow-api.ru;
        return 301 https://telegrambots-flax.vercel.app$request_uri;
    }

    # ============ Fallback for IP access ============
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;

        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 301 https://telegrambots-flax.vercel.app$request_uri;
        }
    }
}
